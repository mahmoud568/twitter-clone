<div class="mat-dialog-container">
    <div mat-dialog-title class="header-container">
      <h2 class="dialog-title">Customize your view</h2>
      <p class="dialog-description">These settings affect all the Twitter accounts on this browser.</p>
    </div>
    <div mat-dialog-content>
      <!-- Add the remaining sub-containers here -->

      <mat-card class="tweet-card">
        <mat-card-header>
          <div mat-card-avatar class="tweet-avatar"></div>
          <div class="tweet-header">
            <mat-card-title class="tweet-author">
              Twitter
              <mat-icon svgIcon="verified_account"></mat-icon>
            </mat-card-title>
            <mat-card-subtitle class="tweet-username">@Twitter</mat-card-subtitle>
          </div>
        </mat-card-header>
        <mat-card-content>
          <p class="tweet-content">At the heart of Twitter are short messages called
            Tweets-just like this one-which can include
            photos, videos, links, text, hashtags, and mentions like
            @Twitter.</p>
        </mat-card-content>
      </mat-card>

    </div>
    <div mat-dialog-actions align="end">
      <button mat-button (click)="closeDialog()">Close</button>
    </div>
  </div>
